{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>MP3 Downloader</title>
</head>
<body>
    <div class="ana container d-flex flex-column align-items-center justify-content-center">
        <h2 class="text-center ">Youtube to MP3 Converter</h2>

        <div class="form container">
            <div class="row justify-content-center">
                <form method="post" class="d-flex flex-wrap align-items-center">
                    {% csrf_token %}
                    <div class="col-md-8 col-sm-12 mb-2">
                        <div class="input-container">
                            <input class="input-box form-control" type="url" name="url" placeholder="URL adresini giriniz">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button class="btn btn-primary btn-lg w-100" type="submit">Dönüştür ve İndir</button>
                    </div>
                </form>
            </div>
        </div>

        {% if error_message %}
            <div class="mt-3" style="color: red;">{{ error_message }}</div>
        {% endif %}
        
        {% if success_message %}
            <div class="mt-3" style="color: green;">{{ success_message }}</div>
        {% endif %}
    </div>
    <footer>
        <div class="devop container">
            <a style="text-decoration:none ; color:#ffff" href="https://github.com/miracdogann">Developer By Miraç Doğan</a>
        </div>
    </footer>

</body>
</html>
